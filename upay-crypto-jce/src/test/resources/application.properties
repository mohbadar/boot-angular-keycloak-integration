#----------------------- Crypto --------------------------------------------------
#Crypto asymmetric algorithm name
kernel.crypto.asymmetric-algorithm-name=RSA/ECB/OAEPWITHSHA-256ANDMGF1PADDING
#Crypto symmetric algorithm name
kernel.crypto.symmetric-algorithm-name=AES/GCM/PKCS5Padding
#Keygenerator asymmetric algorithm name
kernel.keygenerator.asymmetric-algorithm-name=RSA
#Keygenerator symmetric algorithm name
kernel.keygenerator.symmetric-algorithm-name=AES
#Asymmetric algorithm key length
kernel.keygenerator.asymmetric-key-length=2048
#Symmetric algorithm key length
kernel.keygenerator.symmetric-key-length=256
##Keygenerator symmetric algorithm name
#kernel.keygenerator.symmetric-algorithm-name=AES
## keygenerator asymmetric algorithm name
#kernel.keygenerator.asymmetric-algorithm-name=RSA

#GCM tag length
kernel.crypto.gcm-tag-length=128
#Hash algo name
kernel.crypto.hash-algorithm-name=PBKDF2WithHmacSHA512
#Symmtric key length used in hash
kernel.crypto.hash-symmetric-key-length=256
#No of iterations in hash
kernel.crypto.hash-iteration=100000
#Sign algo name
kernel.crypto.sign-algorithm-name=SHA512withRSA

